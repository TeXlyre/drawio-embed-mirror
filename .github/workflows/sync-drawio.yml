name: Sync Draw.io Embed

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-drawio.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone drawio repository
        run: |
          git clone --depth 1 https://github.com/jgraph/drawio.git drawio-source

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build drawio
        run: |
          cd drawio-source/src/main/webapp
          
          echo "Preparing drawio embed files..."
          
          rm -rf ../../../drawio-embed
          mkdir -p ../../../drawio-embed
          
          cp -r js ../../../drawio-embed/
          cp -r styles ../../../drawio-embed/
          cp -r images ../../../drawio-embed/
          cp -r mxgraph ../../../drawio-embed/
          cp -r math ../../../drawio-embed/
          cp -r resources ../../../drawio-embed/
          cp -r stencils ../../../drawio-embed/
          cp -r plugins ../../../drawio-embed/ 2>/dev/null || true
          cp -r shapes ../../../drawio-embed/ 2>/dev/null || true
          cp index.html ../../../drawio-embed/
          cp favicon.ico ../../../drawio-embed/ 2>/dev/null || true
          
          cd ../../../

      - name: Get drawio version
        run: |
          cd drawio-source
          VERSION=$(git describe --tags --always 2>/dev/null || echo "unknown")
          if [ "$VERSION" = "unknown" ]; then
            VERSION=$(date +%Y%m%d)
          fi
          cd ..
          echo "DRAWIO_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Draw.io version: $VERSION"

      - name: Create version file
        run: |
          cat > drawio-embed/VERSION.txt << EOF
          Draw.io Embed Mirror
          Synced: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Version: ${DRAWIO_VERSION}
          Source: https://github.com/jgraph/drawio
          Mirror: Official drawio repository clone
          EOF

      - name: Create manifest
        run: |
          cat > drawio-embed/manifest.json << EOF
          {
            "version": "${DRAWIO_VERSION}",
            "synced": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "source": "https://github.com/jgraph/drawio",
            "files": $(find drawio-embed -type f | wc -l)
          }
          EOF

      - name: Verify build
        run: |
          if [ ! -f "drawio-embed/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          FILE_COUNT=$(find drawio-embed -type f | wc -l)
          if [ "$FILE_COUNT" -lt 10 ]; then
            echo "ERROR: Too few files ($FILE_COUNT)"
            exit 1
          fi
          
          echo "Successfully prepared $FILE_COUNT files"

      - name: Cleanup
        run: |
          rm -rf drawio-source

      - name: Check for changes
        id: check_changes
        run: |
          git add drawio-embed/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add drawio-embed/
          git commit -m "Update Draw.io embed to version ${DRAWIO_VERSION} - $(date -u +"%Y-%m-%d")"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'drawio-embed'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${DRAWIO_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: $(find drawio-embed -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
