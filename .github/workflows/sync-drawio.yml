name: Sync Draw.io Embed

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Clone drawio-integration
        run: |
          git clone https://github.com/jgraph/drawio-integration.git temp-drawio
          
      - name: Copy files
        run: |
          rm -rf drawio-embed
          mkdir -p drawio-embed
          
          cp -r temp-drawio/* drawio-embed/
          
          rm -rf temp-drawio

      - name: Get version
        run: |
          cd drawio-embed
          VERSION=$(git log -1 --format=%cd --date=format:%Y%m%d 2>/dev/null || date +%Y%m%d)
          echo "DRAWIO_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create metadata
        run: |
          cat > drawio-embed/VERSION.txt << EOF
          Draw.io Embed Mirror
          Synced: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Version: ${DRAWIO_VERSION}
          Source: https://github.com/jgraph/drawio-integration
          EOF

      - name: Check for changes
        id: check_changes
        run: |
          git add drawio-embed/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update Draw.io ${DRAWIO_VERSION}"
          git push

      - name: Deploy to Pages
        uses: actions/configure-pages@v4
        
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'drawio-embed'
          
      - name: Deploy
        uses: actions/deploy-pages@v4
