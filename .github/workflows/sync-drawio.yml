name: Sync Draw.io Embed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crawl embed.diagrams.net
        run: |
          rm -rf drawio-embed
          mkdir -p temp-download
          
          cd temp-download
          
          wget \
            --recursive \
            --level=5 \
            --no-clobber \
            --page-requisites \
            --adjust-extension \
            --span-hosts \
            --convert-links \
            --restrict-file-names=windows \
            --domains=embed.diagrams.net \
            --no-parent \
            --accept='html,htm,css,js,json,svg,png,jpg,jpeg,gif,woff,woff2,ttf,eot,ico,xml' \
            --reject='*?*export*,*?*connect*,*?*proxy*,*?*upload*,*?*import*' \
            --timeout=30 \
            --tries=3 \
            --wait=0.5 \
            --random-wait \
            --user-agent='Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36' \
            'https://embed.diagrams.net/?embed=1&proto=json&spin=1&libraries=1&ui=min'
          
          cd ..

      - name: Reorganize files
        run: |
          if [ -d "temp-download/embed.diagrams.net" ]; then
            mv temp-download/embed.diagrams.net drawio-embed
          else
            mv temp-download drawio-embed
          fi
          
          cd drawio-embed
          
          if [ -f "index.html*" ]; then
            mv index.html* index.html
          fi
          
          find . -type f -name "*\?*" -delete
          
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) -exec sed -i \
            -e 's|https://embed\.diagrams\.net|.|g' \
            -e 's|//embed\.diagrams\.net|.|g' \
            -e 's|href="/|href="./|g' \
            -e 's|src="/|src="./|g' \
            {} +

      - name: Create missing files
        run: |
          cd drawio-embed
          
          echo '{"version":"mirror"}' > manifest.json 2>/dev/null || true
          
          mkdir -p images js styles
          echo '{"version":"mirror"}' > images/manifest.json 2>/dev/null || true
          
          if [ ! -f "js/PreConfig.js" ]; then
            echo "window.DRAWIO_CONFIG = {};" > js/PreConfig.js
          fi

      - name: Verify download
        run: |
          FILE_COUNT=$(find drawio-embed -type f | wc -l)
          
          echo "Total files: $FILE_COUNT"
          echo "Directory structure:"
          find drawio-embed -type d | head -20
          echo ""
          echo "Sample files:"
          find drawio-embed -type f -name "*.js" -o -name "*.css" -o -name "*.html" | head -20
          
          if [ ! -f "drawio-embed/index.html" ]; then
            echo "ERROR: index.html not found!"
            ls -la drawio-embed/
            exit 1
          fi
          
          if [ "$FILE_COUNT" -lt 20 ]; then
            echo "ERROR: Too few files ($FILE_COUNT)"
            exit 1
          fi
          
          echo "âœ“ Successfully downloaded $FILE_COUNT files"

      - name: Create version file
        run: |
          cat > drawio-embed/VERSION.txt << EOF
          Draw.io Embed Mirror
          Synced: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Source: https://embed.diagrams.net
          Files: $(find drawio-embed -type f | wc -l)
          Method: Recursive wget crawl (depth 5)
          EOF

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add drawio-embed/
          git diff --staged --quiet || git commit -m "Crawl Draw.io $(date +%Y-%m-%d)"
          git push || echo "No changes"

      - name: Deploy to Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'drawio-embed'
          
      - name: Deploy
        uses: actions/deploy-pages@v4
