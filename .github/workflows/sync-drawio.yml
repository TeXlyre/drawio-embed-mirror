name: Sync Draw.io Embed

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-drawio.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download Draw.io embed
        run: |
          echo "Downloading Draw.io embed application..."
          
          rm -rf drawio-embed
          mkdir -p drawio-embed
          cd drawio-embed
          
          echo "Mirroring embed.diagrams.net..."
          wget \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --no-host-directories \
            --restrict-file-names=windows \
            --execute robots=off \
            --wait=0.5 \
            --random-wait \
            --reject-regex='(connect|plugins|proxy|import|export|server)' \
            --accept='html,css,js,json,svg,png,jpg,jpeg,gif,woff,woff2,ttf,eot' \
            --timeout=30 \
            --tries=3 \
            'https://embed.diagrams.net/?embed=1&proto=json&ui=min&spin=1&libraries=1&saveAndExit=0&noSaveBtn=1&noExitBtn=1'
          
          cd ..

      - name: Reorganize files
        run: |
          cd drawio-embed
          
          if [ -d "embed.diagrams.net" ]; then
            mv embed.diagrams.net/* . 2>/dev/null || true
            rmdir embed.diagrams.net 2>/dev/null || true
          fi
          
          find . -name "*.html" -type f -exec sed -i 's|https://embed.diagrams.net||g' {} +
          find . -name "*.html" -type f -exec sed -i 's|http://embed.diagrams.net||g' {} +
          find . -name "*.js" -type f -exec sed -i 's|https://embed.diagrams.net||g' {} +
          find . -name "*.css" -type f -exec sed -i 's|https://embed.diagrams.net||g' {} +
          
          if [ ! -f "index.html" ]; then
            find . -name "*embed=1*.html" -type f | head -1 | xargs -I {} cp {} index.html
          fi
          
          cd ..

      - name: Get Draw.io version
        run: |
          VERSION=$(grep -oP 'VERSION\s*=\s*"\K[^"]+' drawio-embed/*.js 2>/dev/null | head -1 || echo "unknown")
          if [ "$VERSION" = "unknown" ]; then
            VERSION=$(date +%Y%m%d)
          fi
          echo "DRAWIO_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Draw.io version: $VERSION"

      - name: Create version file
        run: |
          cat > drawio-embed/VERSION.txt << EOF
          Draw.io Embed Mirror
          Synced: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Version: ${DRAWIO_VERSION}
          Source: https://embed.diagrams.net
          Mirror: Automated via GitHub Actions
          EOF

      - name: Create manifest
        run: |
          cat > drawio-embed/manifest.json << EOF
          {
            "version": "${DRAWIO_VERSION}",
            "synced": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "source": "https://embed.diagrams.net",
            "files": $(find drawio-embed -type f | wc -l)
          }
          EOF

      - name: Verify download
        run: |
          if [ ! -f "drawio-embed/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          
          FILE_COUNT=$(find drawio-embed -type f | wc -l)
          if [ "$FILE_COUNT" -lt 5 ]; then
            echo "ERROR: Too few files downloaded ($FILE_COUNT)"
            exit 1
          fi
          
          echo "Successfully downloaded $FILE_COUNT files"

      - name: Check for changes
        id: check_changes
        run: |
          git add drawio-embed/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add drawio-embed/
          git commit -m "Update Draw.io embed to version ${DRAWIO_VERSION} - $(date -u +"%Y-%m-%d")"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'drawio-embed'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${DRAWIO_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: $(find drawio-embed -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
